<html>
  <head>
  </head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: pink;
      padding: 10px;
    }
    .gridItem {
      text-align: center;
      border: 1px solid;
      background-color: coral;
      padding: 30px 0 30px 0;
      font-size: 20px;
    }
  </style>
  <body>
    <h1 id="title">Tic Tac Toe!!!</h1>
    <h4>X plays first</h4> <button id="reset">new game</button>
    <div class="grid-container">
      <div class="gridItem" id="{r:0, c:0}" >pick me!</div>
      <div class="gridItem" id="{r:0, c:1}">pick me!</div>
      <div class="gridItem" id="{r:0, c:2}">pick me!</div>
      <div class="gridItem" id="{r:1, c:0}">pick me!</div>
      <div class="gridItem" id="{r:1, c:1}">pick me!</div>
      <div class="gridItem" id="{r:1, c:2}">pick me!</div>
      <div class="gridItem" id="{r:2, c:0}">pick me!</div>
      <div class="gridItem" id="{r:2, c:1}">pick me!</div>
      <div class="gridItem" id="{r:2, c:2}">pick me!</div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
