<html>
  <head>
  </head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: pink;
      padding: 10px;
    }
    .griditem {
      text-align: center;
      border: 1px solid;
      background-color: coral;
      padding: 20px;
      font-size: 30px;
    }
  </style>
  <body>
    <h1 id="title">Tic Tac Toe!!!</h1>
    <h2>X is player one</h2>
    <div class="grid-container">
      <div class="griditem" id="{r:0, c:0}">am I your next move?</div>
      <div class="griditem" id="{r:0, c:1}">am I your next move?</div>
      <div class="griditem" id="{r:0, c:2}">am I your next move?</div>
      <div class="griditem" id="{r:1, c:0}">am I your next move?</div>
      <div class="griditem" id="{r:1, c:1}">am I your next move?</div>
      <div class="griditem" id="{r:1, c:2}">am I your next move?</div>
      <div class="griditem" id="{r:2, c:0}">am I your next move?</div>
      <div class="griditem" id="{r:2, c:1}">am I your next move?</div>
      <div class="griditem" id="{r:2, c:2}">am I your next move?</div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
